    <link href="css/header.css" rel="stylesheet" type="text/css">
    <link href="css/contact.css" rel="stylesheet" type="text/css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-default" id="navbar-background">
        <div class="container" id="pct-navbar">
            <div class="navbar-header" id="pct-navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#pct-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main.html">
                    <img id="brand" src="img/brand.png">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="pct-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="">Members</a>
                        <a href="">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="container-fluid">
        <div class="contact-header">
            <h3>Contact Us</h3>
            <p>Do you have questions for us or just want to get in touch?<br>
               Use the form below or click on our members page to contact one of our brothers directly.
            </p>
        </div>
    </div>

    <div class="col-sm-4 col-sm-offset-4 contact-form">
        <form class="form-horizontal">
            <div class="form-group contact-group">
                <label>Name</label>
                <input type="text" class="form-control contact-input">
            </div>
            <div class="form-group contact-group">
                <label>Email</label>
                <input type="text" class="form-control contact-input">
            </div>
            <div class="form-group contact-group">
                <label>Message</label>
                <textarea class="form-control contact-input" rows="6"></textarea>
            </div>
        </form>
    </div>
</body>
